<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to DevConnector</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&family=Raleway&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"></i>
                    DevConnector
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <section class="container">
            <!-- Alerts -->
            <div class="alert alert-danger">Invalid credentials</div>

            <h1 class="large text-primary">Sign In</h1>
            <p class="lead">
                <i class="fas fa-user"> Sign in to your account </i>
            </p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="email" placeholder="Email Address" />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        placeholder="Password"
                        minlength="8"
                    />
                </div>

                <input type="submit" value="Login" class="btn btn-primary" />
            </form>
            <p class="my-1">
                Don't have an account <a href="register.html">Sign Up</a>
            </p>
        </section>
    </body>
</html>
